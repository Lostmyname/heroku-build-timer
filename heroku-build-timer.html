<head>
  <title>heroku-build-timer</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <h1>Heroku build times</h1>
  <button id='fetch-primary-app'>{{primaryApp}}</button>
  <p>or</p>
  <input id='secondary-app-name'/>
  <button id='fetch-secondary-app'>Fetch</button>
  <h2>{{currentApp}}</h2>
  {{#each data}}
    {{> build}}
  {{/each}}
</template>

<template name="build">
  <p>{{createdAtHumanized}} - {{status}} - {{buildTime}} - <a target="_blank" href='{{output_stream_url}}'>Logs</a></p>
</template>
